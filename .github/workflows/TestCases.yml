name: Test Cases

on:
  push:
    branches: LW11-2

jobs:
  TestCases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Compile & Execute
        run: |
          cd $GITHUB_WORKSPACE/
          javac PlanPatternControllerTest.java
          java PlanPatternControllerTest
